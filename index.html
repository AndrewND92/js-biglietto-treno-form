<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno Form</title>
  </head>
  <body>
    <!-- form per il biglietto -->
    <div class="form">
      <div>
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" value="">
      </div>
      <div>
        <label for="km">Km da percorrere</label>
        <input id="km" type="number" name="km" value="">
      </div>
      <div>
        <label for="categoria">Categoria et√†</label>
        <select id="categoria" name="categoria">
          <option value="maggiorenne">Maggiorenne</option>
          <option value="minorenne">Minorenne</option>
          <option value="over65">Over 65</option>
        </select>
      </div>
      <!-- bottone crea biglietto -->
      <button id="creaBiglietto" type="button" name="creaBiglietto">
        Crea
      </button>
    </div>
    <div>
      <table>
        <thead>
          <tr>Passeggero</tr>
          <tr>Numero del Treno</tr>
          <tr>Carrozza</tr>
          <tr>Prezzo del Biglietto</tr>
          <tr>Categoria</tr>
        </thead>
        <tbody>
          <tr id="passeggero"></tr>
          <tr id="numeroTreno"></tr>
          <tr id="carrozza"></tr>
          <tr id="prezzoBiglietto"></tr>
          <tr id="categoriaEta"></tr>
        </tbody>
      </table>
    </div>






    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
